{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}</title>   
        <link rel="stylesheet" href="{% static 'productsapp/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'productsapp/css/mystyle.css' %}">

        <script src="{% static 'productsapp/js/bootstrap.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

            <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'productsapp/css/1-col-portfolio.css' %}" >

    </head>    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'productsapp:product' %}">Продукты</a>
                        </li>
                        <li>
                            <a href="{% url 'productsapp:category' %}">Категории</a>
                        </li>
                        <li>
                            <a href="{% url 'productsapp:product-type' %}">Типы продуктов</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
            <!-- Page Content -->
    <div class="container">

            <div class="page-header">
                 <h1>
                <div class="col-xs-12 col-md-8">
                   
                        {% block heading %}{% endblock %}
                    
                </div>
                <div class="col-xs-6 col-md-4">
                         {% block button%} {%endblock%}
                </div>
                </h1> 

        </div>



        {% block page %}{% endblock %}

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Test task 2018</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    </body>
</html>
